AWSTemplateFormatVersion: '2010-09-09'

Parameters:
  ScheduleExpression:
    Description: "cron for stop rds"
    Type: String

Resources:
  MyLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties: 
      AssumeRolePolicyDocument: 
        Version: 2012-10-17
        Statement: 
          - Effect: Allow
            Principal: 
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies: 
        - PolicyName: AllowLambdaToStopRDS
          PolicyDocument: 
            Version: 2012-10-17
            Statement: 
              - Effect: Allow
                Action: 
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - rds:DescribeDBInstances
                  - rds:StopDBInstance
                Resource: "*"

  StopRDSFunction:
    Type: AWS::Lambda::Function
    Properties: 
      Handler: stop_rds.handler
      Role: !GetAtt MyLambdaExecutionRole.Arn
      Code: ./src/stop_rds.py
      Runtime: python3.12
      Timeout: 300

  StopRDSRule:
    Type: AWS::Events::Rule
    Properties:
      ScheduleExpression: !Ref ScheduleExpression
      Targets:
        - Arn: !GetAtt StopRDSFunction.Arn
          Id: StopRDSFunctionTarget

  PermissionForRDSEventsToInvokeLambda:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref StopRDSFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com